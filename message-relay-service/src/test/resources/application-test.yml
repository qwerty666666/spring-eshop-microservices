spring:
  # Config Server

  cloud:
    config:
      enabled: false
    bus:
      enabled: false

  # Sleuth
  sleuth:
    sampler:
      probability: 0

  # Kafka

  kafka:
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: testGroup
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: '*'

decorator:
  datasource:
    sleuth:
      enabled: false