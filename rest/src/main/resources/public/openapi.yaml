openapi: 3.0.3

info:
  version: 1.0.0
  title: E-Shop
  description: E-Shop REST API
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT

tags:
  - name: catalog
  - name: customer
  - name: cart
  - name: checkout
  - name: order

servers:
  - url: '/api'

paths:
  /products:
    get:
      tags:
        - catalog
      summary: Get product list
      operationId: getProductList
      parameters:
        - $ref: '#/components/parameters/product_list_per_page'
        - $ref: '#/components/parameters/page'
      responses:
        200:
          $ref: '#/components/responses/paged_product_list'

  /products/{id}:
    get:
      tags:
        - catalog
      summary: Get Product information
      operationId: getProductById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          $ref: '#/components/responses/product'
        404:
          $ref: '#/components/responses/not_found'

  /categories:
    get:
      tags:
        - catalog
      summary: Get Category list
      operationId: getCategoryList
      responses:
        200:
          $ref: '#/components/responses/category_list'

  /categories/tree:
    get:
      tags:
        - catalog
      summary: Get Category hierarchy
      operationId: getCategoryTree
      responses:
        200:
          $ref: '#/components/responses/category_tree'

  /categories/{id}:
    get:
      tags:
        - catalog
      summary: Get Category information
      operationId: getCategoryById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          $ref: '#/components/responses/category'
        404:
          $ref: '#/components/responses/not_found'

  /categories/{id}/products:
    get:
      tags:
        - catalog
      summary: Get Product list for given Category
      operationId: getProductsByCategory
      parameters:
        - $ref: '#/components/parameters/product_list_per_page'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/id'
      responses:
        200:
          $ref: '#/components/responses/paged_product_list'
        404:
          $ref: '#/components/responses/not_found'

  /customers:
    get:
      tags:
        - customer
      summary: Get the authenticated customer
      operationId: getAuthenticatedCustomer
      responses:
        200:
          $ref: '#/components/responses/authenticated_customer'
        401:
          $ref: '#/components/responses/requires_authentication'

    post:
      tags:
        - customer
      summary: Register new customer
      operationId: createCustomer
      requestBody:
        $ref: '#/components/requestBodies/new_customer'
      responses:
        201:
          $ref: '#/components/responses/customer'
        400:
          $ref: '#/components/responses/validation_error'

    put:
      tags:
        - customer
      summary: Update the authenticated customer
      operationId: updateAuthenticatedCustomer
      requestBody:
        $ref: '#/components/requestBodies/update_customer'
      responses:
        200:
          description: Customer updated
        400:
          $ref: '#/components/responses/validation_error'
        401:
          $ref: '#/components/responses/requires_authentication'

  /cart:
    get:
      tags:
        - cart
      summary: Get cart for the authenticated customer
      operationId: getCart
      responses:
        200:
          $ref: '#/components/responses/cart'
        401:
          $ref: '#/components/responses/requires_authentication'

  /cart/items:
    put:
      tags:
        - cart
      summary: Add new item to cart of authorized customer or
        change quantity of already existed in cart item, if item
        with the given EAN already exist in the cart
      operationId: addCartItem
      requestBody:
        $ref: '#/components/requestBodies/add_cart_item'
      responses:
        200:
          $ref: '#/components/responses/cart'
        401:
          $ref: '#/components/responses/requires_authentication'

  /cart/items/{ean}:
    delete:
      tags:
        - cart
      summary: Remove cart item with provided EAN from authorized
        customer's cart
      operationId: removeCartItem
      parameters:
        - $ref: '#/components/parameters/ean'
      responses:
        200:
          $ref: '#/components/responses/cart'
        401:
          $ref: '#/components/responses/requires_authentication'
        404:
          $ref: '#/components/responses/not_found'

  /cart/checkout:
    post:
      tags:
        - checkout
      summary: Updates info during checkout
      operationId: checkout
      requestBody:
        $ref: '#/components/requestBodies/checkout_order'
      responses:
        200:
          $ref: '#/components/responses/checkout_form'
        400:
          $ref: '#/components/responses/validation_error'
        401:
          $ref: '#/components/responses/requires_authentication'

  /cart/checkout/confirm:
    post:
      tags:
        - checkout
      summary: Create new Order from the authorized customer Cart
      operationId: placeOrder
      requestBody:
        $ref: '#/components/requestBodies/checkout_order'
      responses:
        201:
          $ref: '#/components/responses/created'
        400:
          $ref: '#/components/responses/validation_error'
        401:
          $ref: '#/components/responses/requires_authentication'

  /orders:
    get:
      tags:
        - order
      summary: Get authorized customer orders list
      operationId: getOrderList
      parameters:
        - $ref: '#/components/parameters/orders_list_per_page'
        - $ref: '#/components/parameters/page'
      responses:
        200:
          $ref: '#/components/responses/paged_order_list'
        401:
          $ref: '#/components/responses/requires_authentication'

  /orders/{order_id}:
    get:
      tags:
        - order
      summary: Get order info
      operationId: getOrder
      parameters:
        - $ref: '#/components/parameters/order_id'
      responses:
        200:
          $ref: '#/components/responses/order'
        401:
          $ref: '#/components/responses/requires_authentication'
        403:
          $ref: '#/components/responses/forbidden'
        404:
          $ref: '#/components/responses/not_found'

components:
  schemas:
    product:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Sneakers
        sku:
          type: array
          items:
            $ref: '#/components/schemas/sku'
        images:
          type: array
          items:
            $ref: '#/components/schemas/image'

      required:
        - id
        - name
        - sku
        - images

    image:
      type: object
      properties:
        url:
          type: string
          example: https://example.com/images/photo.png

    sku:
      description: Stock Keeping Unit
      type: object
      properties:
        price:
          $ref: '#/components/schemas/money'
        ean:
          $ref: '#/components/schemas/ean'
        quantity:
          $ref: '#/components/schemas/available-quantity'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/attribute'
      required:
        - price
        - ean
        - quantity
        - attributes

    available-quantity:
      type: integer
      minimum: 0
      description: Available quantity for purchase
      example: 12

    attribute:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        value:
          type: string
      example:
        id: 1
        name: size
        value: XXL

    ean:
      type: string
      format: gtin13
      description: Global Trade Item Number (GTIN-13)
      example: '5901234123457'

    money:
      type: object
      properties:
        amount:
          type: number
          minimum: 0
          example: 100.1
        currency:
          type: string
          description: 3 letter currency code as defined by ISO-4217
          format: iso-4217
          example: EUR
      required:
        - amount
        - currency

    basic-error:
      type: object
      properties:
        status:
          type: integer
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
        detail:
          type: string
      required:
        - status
        - detail

    validation-error:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/field-error'
      required:
        - errors

    field-error:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
      required:
        - field
        - message
      example:
        field: email
        message: Invalid email format

    pageable:
      type: object
      properties:
        page:
          type: integer
          minimum: 0
          example: 2
        perPage:
          type: integer
          minimum: 1
          example: 30
        totalItems:
          type: integer
          minimum: 0
          example: 63
        totalPages:
          type: integer
          minimum: 0
          example: 3

    category:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Sneakers
        parentId:
          type: string
          example: 1
          nullable: true
      required:
        - id
        - name
      example:
        id: 1
        name: 'Clothes'
        parentId: 2

    category-tree-item:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Sneakers
        children:
          type: array
          items:
            $ref: '#/components/schemas/category-tree-item'
      required:
        - id
        - name

    customer-fields:
      type: object
      description: Common customer's fields
      properties:
        firstname:
          type: string
          example: Rick
        lastname:
          type: string
          example: Sanchez
        email:
          type: string
          format: email
          example: rick-sanchez@example.com
        birthday:
          type: string
          format: date
          example: '2000-07-21'
          nullable: true
      required:
        - firstname
        - lastname
        - email

    customer:
      allOf:
        - type: object
          properties:
            id:
              type: string
        - $ref: '#/components/schemas/customer-fields'
      required:
        - id
        - firstname
        - lastname
        - email
      example:
        id: 1
        firstname: 'Rick'
        lastname: 'Sanchez'
        email: 'rick-sanchez@example.com'
        birthday: '2000-07-22'

    new-customer:
      allOf:
        - type: object
          properties:
            password:
              type: string
        - $ref: '#/components/schemas/customer-fields'
      required:
        - firstname
        - lastname
        - email
        - password
      example:
        firstname: 'Rick'
        lastname: 'Sanchez'
        email: 'rick-sanchez@example.com'
        birthday: '2000-07-21'
        password: 'fuiwer89234'

    cart:
      type: object
      properties:
        id:
          type: string
          example: 1234
        items:
          type: array
          items:
            $ref: '#/components/schemas/cart-item'

    cart-item:
      type: object
      properties:
        ean:
          $ref: '#/components/schemas/ean'
        price:
          $ref: '#/components/schemas/money'
        productName:
          type: string
          example: Sneakers
        quantity:
          $ref: '#/components/schemas/cart-item-quantity'
        availableQuantity:
          $ref: '#/components/schemas/available-quantity'
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/attribute'
        images:
          type: array
          items:
            $ref: '#/components/schemas/image'
      required:
        - ean
        - price
        - productName
        - quantity
        - attributes
        - images

    add-cart-item-command:
      type: object
      properties:
        ean:
          $ref: '#/components/schemas/ean'
        quantity:
          $ref: '#/components/schemas/cart-item-quantity'

    cart-item-quantity:
      type: integer
      minimum: 1
      example: 7

    checkout-request:
      type: object
      properties:
        deliveryServiceId:
          type: string
          example: 'courier'
        paymentServiceId:
          type: string
          example: 'online'
        address:
          $ref: '#/components/schemas/delivery-address'

    checkout-form:
      type: object
      properties:
        cart:
          $ref: '#/components/schemas/cart'
        deliveryAddress:
          $ref: '#/components/schemas/delivery-address'
        availableDeliveries:
          type: array
          items:
            $ref: '#/components/schemas/delivery-service'
        availablePayments:
          type: array
          items:
            $ref: '#/components/schemas/payment-service'
        total:
          $ref: '#/components/schemas/checkout-total'
      required:
        - cart
        - deliveryAddress
        - availableDeliveries
        - availablePayments
        - total

    delivery-address:
      type: object
      properties:
        fullname:
          type: string
        phone:
          $ref: '#/components/schemas/phone'
        country:
          type: string
        city:
          type: string
        street:
          type: string
        building:
          type: string
        flat:
          type: string
      example:
        fullname: 'Rick Sanches'
        phone: '+79993334444'
        country: 'Russia'
        city: 'Khasavyurt'
        street: 'Street'
        building: '14/2'
        flat: '12'

    phone:
      type: string
      pattern: '^\+7\d{10}$'
      example: '+79993334444'

    delivery-service:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      example:
        id: '123'
        name: 'Courier'

    payment-service:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      example:
        id: '543'
        name: 'Online'

    checkout-total:
      type: object
      properties:
        cartPrice:
          $ref: '#/components/schemas/money'
        deliveryPrice:
          $ref: '#/components/schemas/money'
        totalPrice:
          $ref: '#/components/schemas/money'
      example:
        cartPrice:
          amount: 100
          currency: 'USD'
        deliveryPrice:
          amount: 10
          currency: 'USD'
        totalPrice:
          amount: 110
          currency: 'USD'

    paged-product-list:
      type: object
      properties:
        pageable:
          $ref: '#/components/schemas/pageable'
        items:
          type: array
          items:
            $ref: '#/components/schemas/product'

    paged-order-list:
      type: object
      properties:
        pageable:
          $ref: '#/components/schemas/pageable'
        items:
          type: array
          items:
            $ref: '#/components/schemas/order'

    paged:
      type: object
      properties:
        pageable:
          $ref: '#/components/schemas/pageable'
        items:
          type: array
          items:
            type: object

    order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        lines:
          type: array
          items:
            $ref: '#/components/schemas/order-line'
        address:
          $ref: '#/components/schemas/delivery-address'
        delivery:
          $ref: '#/components/schemas/order-delivery'
        payment:
          $ref: '#/components/schemas/order-payment'
        total:
          $ref: '#/components/schemas/order-total'

    order-line:
      type: object
      properties:
        id:
          type: string
        ean:
          $ref: '#/components/schemas/ean'
        quantity:
          type: integer
        productName:
          type: string
        itemPrice:
          $ref: '#/components/schemas/money'
        linePrice:
          $ref: '#/components/schemas/money'
      required:
        - id
        - ean
        - quantity
        - productName
        - itemPrice
        - linePrice
      example:
        id: 123
        ean: '5901234123457'
        quantity: 3
        productName: 'Sneakers'
        itemPrice:
          amount: 100
          currency: USD
        totalPrice:
          amount: 300
          currency: USD

    order-delivery:
      type: object
      properties:
        name:
          type: string
      required:
        - name
      example:
        name: Courier

    order-payment:
      type: object
      properties:
        name:
          type: string
      required:
        - name
      example:
        name: Cash

    order-total:
      type: object
      properties:
        cartPrice:
          $ref: '#/components/schemas/money'
        deliveryPrice:
          $ref: '#/components/schemas/money'
        totalPrice:
          $ref: '#/components/schemas/money'
      required:
        - cartPrice
        - deliveryPrice
        - totalPrice
      example:
        cartPrice:
          amount: 100
          currency: 'USD'
        deliveryPrice:
          amount: 10
          currency: 'USD'
        totalPrice:
          amount: 110
          currency: 'USD'

  requestBodies:
    new_customer:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/new-customer'

    update_customer:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/customer-fields'

    add_cart_item:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/add-cart-item-command'

    checkout_order:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/checkout-request'

  responses:
    created:
      description: Created
      headers:
        Location:
          schema:
            type: string
            example: /api/products/123/

    not_found:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/basic-error'
          examples:
            default:
              $ref: '#/components/examples/not_found'

    requires_authentication:
      description: Requires authentication

    forbidden:
      description: Forbidden

    product:
      description: Product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/product'

    paged_product_list:
      description: Product List
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/paged-product-list'

    category:
      description: Category Information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/category'

    category_list:
      description: Category List
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/category'
          examples:
            default:
              $ref: '#/components/examples/categories'

    category_tree:
      description: Category hierarchy
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/category-tree-item'
          examples:
            default:
              $ref: '#/components/examples/category_tree'

    customer:
      description: Customer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/customer'

    authenticated_customer:
      description: Authenticated Customer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/customer'

    cart:
      description: Cart
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/cart'

    checkout_form:
      description: Checkout info
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/checkout-form'

    paged_order_list:
      description: Order List
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/paged-order-list'

    order:
      description: Order Info
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/order'

    validation_error:
      description: Request parameters validation errors
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/validation-error'

  parameters:
    product_list_per_page:
      name: per_page
      description: Results per page
      in: query
      schema:
        type: integer
        maximum: 50
        minimum: 1
        default: 30

    orders_list_per_page:
      name: per_page
      description: Results per page
      in: query
      schema:
        type: integer
        maximum: 30
        minimum: 1
        default: 10

    page:
      name: page
      description: Page number of the results to fetch
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1

    id:
      name: id
      in: path
      required: true
      schema:
        type: string
        example: 1

    order_id:
      name: order_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
        example: 'bc046a6e-1e2b-468a-9a98-1ce99f087249'

    ean:
      name: ean
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/ean'

  examples:
    product:
      value:
        id: 1
        name: Sneakers
        sku:
          - ean: "5901234123457"
            price:
              amount: 342.35
              currency: USD

    category:
      value:
        id: 1
        name: 'Clothes'
        parentId: 2

    categories:
      value:
        - id: 1
          name: 'Clothes'
          parentId: null
        - id: 2
          name: 'Sneakers'
          parentId: 1

    category_tree:
      value:
        - id: 1
          name: 'Clothes'
          children:
            - id: 2
              name: 'Sneakers'
              children:
                - id: 3
                  name: 'Running'
                  children: []
            - id: 4
              name: 'Shorts'
              children: []
        - id: 5
          name: 'Accessories'
          children: []

    not_found:
      value:
        status: 404
        detail: Resource not found
